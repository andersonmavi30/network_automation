      ios_system:
       name_servers:
        - 1.1.1.1
        - 8.8.8.8

   - name: Create vlan
      ios_vlan:
       vlan_id: 100
       name: test-vlan
       state: present

   - name: Add interfaces to VLAN
      ios_vlan:
       vlan_id: 100
       interfaces:
        - GigabitEthernet0/0
        - GigabitEthernet0/1

   - name: enable logging to all
      ios_logging:
       dest : on
    
   - name: configure interface
      ios_interface:
       name: GigabitEthernet0/2
       description: TRUNK_SW_CORE
       speed: 1000
       duplex: half-duplex
       mtu: 512
